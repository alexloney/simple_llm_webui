<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat - Dark Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-text: #a0a0a0;
            --border-color: #333;
            --input-bg: #2c2c2c;
            --user-msg-bg: #1e88e5; /* Muted Blue */
            --bot-msg-bg: #2d2d2d;
            --accent-color: #4caf50; /* Green */
            --accent-hover: #43a047;
            --stop-color: #e53935;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
        }
        
        h1 { text-align: center; color: var(--text-color); margin-bottom: 30px; }

        /* Input Group Styling */
        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 0.9em; color: var(--muted-text); }
        
        #persona-input { 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background-color: #2a2a20; /* Very dark yellow tint */
            color: #fdd835; 
            width: 100%; 
            box-sizing: border-box; 
            font-family: inherit;
        }
        #persona-input:disabled { 
            background-color: var(--input-bg); 
            border-color: var(--border-color); 
            color: var(--muted-text); 
            cursor: not-allowed; 
        }
        #persona-input::placeholder { color: #666; }

        /* Chat Box Styling */
        #chat-box { 
            height: 600px; 
            border: 1px solid var(--border-color); 
            overflow-y: scroll; 
            padding: 20px; 
            background: var(--container-bg); 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar Styling for Dark Mode */
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: var(--container-bg); }
        #chat-box::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        #chat-box::-webkit-scrollbar-thumb:hover { background: #555; }

        .message { margin: 12px 0; padding: 12px 16px; border-radius: 8px; max-width: 85%; line-height: 1.6; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: var(--user-msg-bg); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background-color: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 2px; border: 1px solid var(--border-color); }
        
        /* Markdown Styles */
        .bot pre { background: #111; color: #f8f8f2; padding: 15px; border-radius: 6px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; }
        .bot code { font-family: "Consolas", "Monaco", monospace; background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 3px; font-size: 0.9em; color: #ff79c6; }
        .bot pre code { background: transparent; padding: 0; color: inherit; }
        .bot p { margin: 0 0 10px 0; }
        .bot p:last-child { margin-bottom: 0; }
        .bot strong { color: #fff; }
        
        /* Input Area Styling */
        #input-area { display: flex; gap: 10px; align-items: flex-end; }
        
        textarea { 
            flex-grow: 1; 
            padding: 14px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            background-color: var(--input-bg);
            color: white;
            font-family: inherit; 
            resize: none; 
            height: 24px; 
            max-height: 150px;
            overflow-y: hidden;
            line-height: 1.4;
        }
        textarea:focus { outline: 2px solid var(--user-msg-bg); border-color: transparent; }

        /* Buttons */
        button { padding: 0 24px; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.2s; height: 54px; }
        
        #send-btn { background-color: var(--accent-color); }
        #send-btn:hover { background-color: var(--accent-hover); }
        
        #stop-btn { background-color: var(--stop-color); display: none; }
        #stop-btn:hover { background-color: #c62828; }

        button:disabled { background-color: #444; color: #888; cursor: default; }
    </style>
</head>
<body>

    <h1>Local AI Chat</h1>

    <div class="input-group">
        <label for="persona-input">System Persona</label>
        <input type="text" id="persona-input" placeholder="e.g., You are a senior Python engineer..." autocomplete="off">
    </div>
    
    <div id="chat-box">
        <div class="message bot">Ready to chat! Use <b>Shift+Enter</b> for new lines.</div>
    </div>

    <form id="chat-form">
        <div id="input-area">
            <textarea id="user-input" placeholder="Type a message..." rows="1" required></textarea>
            
            <button type="submit" id="send-btn">Send</button>
            <button type="button" id="stop-btn">Stop</button>
        </div>
    </form>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const personaInput = document.getElementById('persona-input');
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');

        let abortController = null;

        window.onload = async () => {
            try { await fetch('/reset', { method: 'POST' }); } catch(e) {}
        };

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '24px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) sendMessage();
            }
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        stopBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                abortController = null;
                endGenerationState();
                appendMessage("<i>Generation stopped by user.</i>", 'bot');
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            const persona = personaInput.value;
            if (!message) return;

            if (!personaInput.disabled) personaInput.disabled = true;

            appendMessage(escapeHtml(message), 'user');
            userInput.value = '';
            userInput.style.height = '24px';
            startGenerationState();

            const botMessageDiv = appendMessage('', 'bot'); 
            let fullBotResponse = "";

            abortController = new AbortController();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, persona: persona }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullBotResponse += chunk;

                    botMessageDiv.innerHTML = marked.parse(fullBotResponse);
                    smartScroll();
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    botMessageDiv.textContent = "Error: Connection failed.";
                }
            } finally {
                endGenerationState();
                abortController = null;
            }
        }

        function startGenerationState() {
            sendBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            userInput.disabled = true;
        }

        function endGenerationState() {
            sendBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            userInput.disabled = false;
            userInput.focus();
        }

        function appendMessage(htmlContent, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = htmlContent;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        function smartScroll() {
            const threshold = 100;
            const position = chatBox.scrollTop + chatBox.clientHeight;
            const height = chatBox.scrollHeight;

            if (height - position < threshold) {
                chatBox.scrollTop = height;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
