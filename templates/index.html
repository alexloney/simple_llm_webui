<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <div style="display:flex; align-items:center; gap: 10px;">
                        <h2>Chats</h2>
                        <div style="position: relative;">
                            <button class="menu-btn" onclick="toggleGlobalMenu(event)" title="Options">⋮</button>
                            <div id="global-menu" class="dropdown-menu">
                                <div class="dropdown-item" onclick="exportData()">Export Data</div>
                                <div class="dropdown-item" onclick="triggerImport()">Import Data</div>
                            </div>
                            <input type="file" id="import-file" style="display:none" onchange="importData(this)" accept=".json">
                        </div>
                    </div>
                    <button class="new-chat-btn" onclick="createNewChat()" title="New Chat">+</button>
                </div>
                
                <div class="search-container">
                    <input type="text" id="chat-search" placeholder="Search chats..." onkeyup="handleSearch()" autocomplete="off">
                </div>

                <div id="health-status" class="status-offline">
                    <span class="status-dot"></span> <span id="status-text">Checking...</span>
                </div>
            </div>
            
            <div id="sidebar-content">
                <div id="pinned-header" class="section-header">Pinned</div>
                <ul id="pinned-list" class="chat-list"></ul>
                <div id="list-separator" class="separator"></div>
                <ul id="unpinned-list" class="chat-list"></ul>
            </div>
        </aside>

        <main id="main-content">
            <div id="mobile-header">
                <button id="menu-btn" onclick="toggleSidebar()">☰</button>
                <h3>Local AI</h3>
            </div>

            <div id="chat-history-container">
                <div style="text-align:center; margin-top:50px; color:#666;">
                    <h3>Select or create a chat to begin.</h3>
                </div>
            </div>

            <div id="input-area-wrapper">
                <div class="input-controls">
                    <input type="text" id="persona-input" placeholder="System Persona (e.g. You are a coder)" autocomplete="off">
                    <div class="temp-wrapper" title="Temperature (Creativity): 0.0 - 1.0">
                        <label for="temp-input">Temp:</label>
                        <input type="number" id="temp-input" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
                <form id="input-form">
                    <textarea id="user-input" placeholder="Type a message..." rows="1" required></textarea>
                    <button type="submit" id="send-btn" class="action-btn">Send</button>
                    <button type="button" id="stop-btn" class="action-btn">Stop</button>
                </form>
            </div>
        </main>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
